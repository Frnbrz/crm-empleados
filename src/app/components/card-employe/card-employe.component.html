@if (employee) {
<article class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <figure
      class="col-md-4 d-flex align-items-center justify-content-center bg-light"
    >
      <i class="bi bi-person-circle display-1 text-secondary"></i>
    </figure>
    <div class="col-md-8">
      <section class="card-body">
        <header>
          <h2 class="card-title">
            {{ employee.nombre }} {{ employee.apellidos }}
          </h2>
        </header>
        <div class="card-text">
          <div><strong>Email:</strong></div>
          <div>{{ employee.email }}</div>
          <div><strong>Tel√©fono:</strong></div>
          <div>{{ employee.telefono }}</div>
          <div><strong>Departamento:</strong></div>
          <div>{{ employee.departamento }}</div>
          <div><strong>Salario:</strong></div>
          <div>${{ employee.salario | number : "1.2-2" }}</div>
        </div>
        <footer class="card-text">
          <div class="d-flex justify-content-end gap-2">
            <button
              class="btn btn-primary btn-sm"
              [routerLink]="['/dashboard', 'employee', employee._id]"
            >
              Ver Detalle
            </button>
            <button
              class="btn btn-warning btn-sm"
              [routerLink]="['/dashboard', 'update', employee._id]"
            >
              Actualizar
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="onDeleteEmployee(employee._id)"
            >
              Borrar
            </button>
          </div>
        </footer>
      </section>
    </div>
  </div>
</article>
}
